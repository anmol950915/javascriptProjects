<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/style.css" type="text/css">
  <script src="assets/app.js"></script>
  <script src="./data.json" rel="application/json"></script>
  
  <title>Job Listings</title>

</head>
<body>
  <div class="container">
    <div class="top-background">
      <img src="./images/bg-header-desktop.svg">     
    </div>
    <div class="job-list">
      <div class="job-component">
        <div class="job-details">
          <img class="job-details_logo" src="./images/photosnap.svg">
          <div class="job-details_block">
            <div>
              <span class="company-name">Photosnap</span>
              <div class="job_tag">
                <span class="newJobTag">New</span>
                <span class="Featured">Featured</span>
              </div>
            </div>

            <div class="profile_name">
              <span>Senior Frontend Developer</span>
            </div>

            <div class="job_extra_details">
              <span class="post_history">
                1d ago
              </span>
            
              <span class="jobtype">
                Full Time
              </span>
          
              <span class="job-loc">
                India Only
              </span>
            
            </div>
           
          </div>
        </div>

        <div class="job-tags-block">
          <div class="jobtag">
            Frontend
          </div>
          <div class="jobtag">
            Senior
          </div>
          <div class="jobtag">
            HTML
          </div>
          <div class="jobtag">
            Javascript
          </div>

        </div>
      </div>
      <div class="job-component">
        <div class="job-details">
          <img class="job-details_logo" src="./images/photosnap.svg">
          <div class="job-details_block">
            <div>
              <span class="company-name">Photosnap</span>
              <div class="job_tag">
                <span class="newJobTag">New!</span>
                <span class="Featured">Featured</span>
              </div>
            </div>

            <div class="profile_name">
              <span>Senior Frontend Developer</span>
            </div>

            <div class="job_extra_details">
              <span class="post_history">
                1d ago
              </span>
              <span class="jobtype">
                Full Time
              </span>
              <span class="job-loc">
                India Only
              </span>
            </div>
           
          </div>
        </div>

        <div class="job-tags-block">
          <div class="jobtag">
            Frontend
          </div>
          <div class="jobtag">
            Senior
          </div>
          <div class="jobtag">
            HTML
          </div>
          <div class="jobtag">
            Javascript
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
