<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark text-center">
    <div class="container">
      <div class="row">

        <div class="col-md-6 mx-auto">

          <div class="card card-body text-center mt-5"> 

            <h1 class="heading display-5 mt-5 text-center pb-3">Loan Calulator</h1>
          
          <form id="loan-form">
            <div class="form-group">

              <div class="input-group">
                <span class="input-group-prepend input-group-text">$</span>
                <input type="text" class="form-control" placeholder="Enter Principal amount" id="initial-amount">
               </div>
              
            </div>

              <div class="form-group">

                <div class="input-group">
                  <span class="input-group-prepend input-group-text">%</span>
                  <input type="text" class="form-control" placeholder="Annual Interest rest" id="annual-interest" >
                 </div>
                </div>


                <div class="form-group">

                  <input type="number" class="form-control" placeholder="Years to repay" id="years">

                </div>

                <div class="form-group">

                  <input type="number" class="form-control" placeholder="No. of times compounding is done in an year" id="compoundingNum">
                  <h5 class="mt-5">For Eg. if interest is calculated twice in an year, Enter 2 </h5>

                </div>



                <div class="form-group">

                  <input type="submit" id="submit" class="form-control btn btn-dark btn-block" value="Calculate">

                </div>

          
          
      
      
          </form>



          <div class="loader" style="display:none" id="loader">
            <img src="./assets/loading.gif" alt="loader">
          </div>


          <div id ="results" class="pt-4" style="display:none;">
                <h5>Results</h5>
                <div class="form-group">

                  <div class="input-group">
                    <span class="input-group-prepend input-group-text">Monthly payment</span>
                    <input type="number" class="form-control" id="monthly-payment" disabled >
                   </div>
                </div>

                <div class="form-group">

                  <div class="input-group">
                    <span class="input-group-prepend input-group-text">Total payment</span>
                    <input type="number" class="form-control" id="total-payment" disabled >
                   </div>
                </div>


                <div class="form-group">

                  <div class="input-group">
                    <span class="input-group-prepend input-group-text">Total interest</span>
                    <input type="number" class="form-control" id="total-interest" disabled >
                   </div>
                </div>




            </div>

            <div id="error" class="pt-4" style="display:none;">

                <div class="alert alert-danger">Please check the numbers again</div>

            </div>
               
          </div>

                  
              
         
            

        </div>

          

      </div>  


      


    </div>
      

        
    
   
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
  </body>
</html>
